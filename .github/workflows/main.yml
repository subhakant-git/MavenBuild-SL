name: CICD using Maven and tomcat
on:
# push:  # run when there is commit to repo
 workflow_dispatch:  # run manually
jobs:
 CICDjob:
   runs-on: ubuntu-latest
   steps:
    - name: Clone the repo on ubuntu server
      uses: actions/checkout@v4
    - name: Install Java and maven on ubuntu server
      uses: actions/setup-java@v4
      with:
       distribution: 'temurin'
       java-version: '11'
       cache: 'maven'
    - name: Build the code 
      run: mvn package
    - name: connect to LAb and deploy code on tomcat9
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      with:
       host: '3.110.195.237'
       user: 'labuser'
       pass: 'Nuvelabs123$'
       port: 22
       connect_timeout: 10s
       first_ssh: |
          sudo chmod 777 /var/lib/tomcat9/webapps
       scp: |
          './target/*war' => /var/lib/tomcat9/webapps
       last_ssh: |
          sudo systemctl restart tomcat9
    - name: Connect to Lab machine and trigger a Jenkins job 
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      with:
        host: '3.110.195.237'
        user: 'labuser'
        pass: 'Nuvelabs123$'
        port: 22
        connect_timeout: 10s
        first_ssh: |
          sudo curl -l -u admin:Root123$ http://localhost:8080/job/GithubActions_Job/build?token=token1
